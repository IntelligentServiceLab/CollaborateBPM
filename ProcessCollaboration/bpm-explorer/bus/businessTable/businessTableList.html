<html>
<head>
<title>业务表列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="../../build/common/base.css" rel="stylesheet">
<script type="text/javascript" src="../../build/common/base.js"></script>
<script type="text/javascript" src="../../build/common/gridList.js"></script>
<script type="text/javascript" src="../../build/common/easyLayout.js"></script>
</head>
<body class="easy-layout">
	<div data-options="region:'west',split:true,border:true,title:'分类'" style="width: 200px;">
		<div sysTreeGroup treeKey="ywbfl"></div>
	</div>

	<div data-options="region:'center',border:false">
		<div class="panel panel-default search-panel">
			<div class="panel-heading">
				查询条件
				<a href="javascript:void(0)" class="pull-right">
					<i class="fa fa-angle-double-up" toggle-collapse="#searchForm"></i>
				</a>
			</div>
			<div class="panel-body">
				<form id="searchForm" class="form-horizontal">
					<div class="form-group" style="margin-right: 0px;">
						<label class="control-label col-sm-1" for="key_^VLK">别名</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="key_^VLK">
						</div>
						<label class="control-label col-sm-1" for="name_^VLK">表名</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="name_^VLK">
						</div>
						<label class="control-label col-sm-1" for="comment_^VLK">描述</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="comment_^VLK">
						</div>
						<div class="col-sm-3" style="text-align: left;">
							<button type="button" style="margin-left: 50px" class="btn btn-primary fa-search">查询</button>
							<button type="button" style="margin-left: 50px" class="btn btn-primary fa-rotate-left">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="btn-group toolbar">
			<button class="btn btn-outline btn-primary fa-plus" openDialog="新增" url="businessTableEdit">新增</button>
			<button class="btn btn-outline btn-primary fa-plus" openDialog="新增外部表" url="businessExtTableEdit">新增外部表</button>
			<button class="btn btn-outline btn-primary fa-clear" qtip='清除业务表缓存' sendAction="清除业务表缓存" url="/bus/businessTable/cleanCache">清除缓存</button>
		</div>
		<table ab-grid data-id-field="id" data-url="/bus/businessTable/listJson">
			<thead>
				<tr>
					<th data-checkbox="true">ID</th>
					<th data-field="key">实体名</th>
					<th data-field="name">表名</th>
					<th data-field="comment">描述</th>
					<th data-field="external" data-formatter="labelFormatter" data-val-text="{'true':'外部表','false':'内部表'}" data-val-style="{'false':'primary','true':'warning'}">类型</th>
					<th data-field="groupName">分组</th>
					<th data-field="dsName">数据源</th>
					<th data-formatter="innerHtmlFormatter" data-title="管理">
						<span class='btn btn-outline btn-primary fa-edit' if="{external}" openDialog='编辑外部表' qtip='编辑外部表' url='./businessExtTableEdit.html?id={id}'></span>
						<span class='btn btn-outline btn-primary fa-edit' if="!{external}" openDialog='编辑' qtip='编辑' url='./businessTableEdit.html?id={id}'></span>
						<span class='btn btn-outline btn-primary fa-trash' sendAction='删除' qtip='删除' url='/bus/businessTable/remove?id={id}'></span>
					</th>
				</tr>
			</thead>
		</table>
	</div>
</body>
</html>
