<html>
<head>
<title>业务对象列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="../../build/common/base.css" rel="stylesheet">
<script type="text/javascript" src="../../build/common/base.js"></script>
<script type="text/javascript" src="../../build/common/gridList.js"></script>
<script type="text/javascript" src="../../build/common/easyLayout.js"></script>
</head>
<body class="easy-layout">
	<div data-options="region:'west',split:true,border:true,title:'分类'" style="width: 200px;">
		<div sysTreeGroup treeKey="ywdxfl"></div>
	</div>

	<div data-options="region:'center',border:false">
		<div class="panel panel-default search-panel">
			<div class="panel-heading">
				查询条件
				<a 　href="javaScript:void(0)" class="pull-right">
					<i class="fa  fa-angle-double-up" toggle-collapse="#searchForm"></i>
				</a>
			</div>
			<div class="panel-body">
				<form id="searchForm" class="form-horizontal">
					<div class="form-group" style="margin-right: 0px;">
						<label class="control-label col-sm-1" for="key_^VLK">别名</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="key_^VLK">
						</div>
						<label class="control-label col-sm-1" for="name_^VLK">名称</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="name_^VLK">
						</div>
						<div class="col-sm-3" style="text-align: left;">
							<button type="button" style="margin-left: 50px" class="btn btn-primary fa-search">查询</button>
							<button type="button" style="margin-left: 50px" class="btn btn-primary fa-rotate-left">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="btn-group toolbar">
			<button class="btn btn-outline btn-primary fa-plus" openDialog="新增" url="businessObjectEdit">新增</button>
		</div>
		<table ab-grid data-id-field="id" data-url="/bus/businessObject/listJson">
			<thead>
				<tr>
					<th data-checkbox="true">ID</th>
					<th data-field="key">别名</th>
					<th data-field="name">名字</th>
					<th data-field="desc">描述</th>
					<th data-formatter="innerHtmlFormatter" data-title="管理">
						<span class='btn btn-outline btn-primary fa-building' openDialog='JSON数据结构' qtip='数据结构' url='./businessObjectInitJson.html?key={key}'></span>
						<span class='btn btn-outline btn-primary fa-edit' openDialog='编辑' qtip='编辑' url='./businessObjectEdit.html?id={id}'></span>
						<span class='btn btn-outline btn-primary fa  fa-trash' sendAction='删除' qtip='删除' url='/bus/businessObject/remove?id={id}'></span>
					</th>
				</tr>
			</thead>
		</table>
	</div>
</body>
</html>
