<html>
<head>
<title>系统属性</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="../../build/common/base.css" rel="stylesheet">
	<script type="text/javascript" src="../../build/common/base.js"></script>
	<script type="text/javascript" src="../../build/common/gridList.js"></script>
</head>
<body class="panel-body">
	<div class="panel panel-default search-panel">
         <div class="panel-heading">查询条件
         	<a href="javascript:void(0)" class="pull-right">　<i class="fa  fa-angle-double-up" toggle-collapse="#searchForm"></i> </a>
         </div>
         <div class="panel-body">
             <form id="searchForm" class="form-horizontal">
                 <div class="form-group">
                     <label class="control-label col-sm-1" for="name_^VLK">参数名</label>
                     <div class="col-sm-2">
                         <input type="text" class="form-control" id="name_^VLK">
                     </div>
                     <label class="control-label col-sm-1" for="alias_^VLK">别名</label>
                     <div class="col-sm-2">
                    	 <input class="form-control" type="text" id="alias_^VLK">
                     </div> 
                     <label class="control-label col-sm-1" for="environment_^VLK">环境</label>
                     <div class="col-sm-2">
                    	 <select id="environment_^VLK" class="form-control">
                    	 	<option value="DEV">开发-默认</option>
                    	 	<option value="SIT">测试</option>
                    	 	<option value="UAT">用户测试</option>
                    	 	<option value="GRAY">灰度</option>
                    	 	<option value="PROD">生产</option>
                    	 </select>
                     </div>
                     <div class="col-sm-3" style="text-align:left;">
                         <button type="button" style="margin-left:50px" class="btn btn-primary fa-search">查询</button>
                         <button type="button" style="margin-left: 50px" class="btn btn-primary fa-rotate-left">重置</button>
                     </div>
                 </div>
             </form>
         </div>
     </div>
	 <div class="btn-group toolbar">
		  <button class="btn btn-outline btn-primary fa-plus" openDialog="新增参数" url="sysPropertiesEdit">新增 </button>
     </div>
     <table ab-grid data-id-field="id" data-url="/sys/sysProperties/listJson">
         <thead>
         <tr>
             <th data-checkbox="true">ID</th>
             <th data-field="name">参数名</th>
             <th data-field="alias" >别名</th>
             <th data-field="environment" data-sort='environment_' data-formatter="labelFormatter" 
             		data-value-style="DEV-开发-primary,SIT-测试-success,UAT-用户测试-info,GRAY-灰度-warning,PROD-生产-danger,">环境</th>
             <th data-field="group" data-sort='group_'>分组</th>
             <th data-field="encrypt" data-formatter="labelFormatter" data-value-style="1-是-primary,0-否-success,">是否加密</th>
             <th data-field="group" >参数值</th>
             <th data-field="id" data-formatter="innerHtmlFormatter" data-title="管理">
             	<a class='btn btn-outline btn-primary fa fa-edit' openDialog='编辑' qtip='编辑' url='./sysPropertiesEdit.html?id={id}'></a>
				<a class='btn btn-outline btn-primary fa  fa-trash' sendAction='删除' qtip='删除' url='/sys/sysProperties/remove?id={id}'></a>
             </th>
         </tr>
         </thead>
     </table>
</body>
</html>
