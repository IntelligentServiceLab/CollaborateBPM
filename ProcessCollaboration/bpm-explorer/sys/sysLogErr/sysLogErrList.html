<html>
<head>
<title>错误日志</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="../../build/common/base.css" rel="stylesheet">
	<script type="text/javascript" src="../../build/common/base.js"></script>
	<script type="text/javascript" src="../../build/common/gridList.js"></script>
</head>
<body class="panel-body">
	<div class="panel panel-default search-panel">
         <div class="panel-heading">查询条件
         	<a　href="javascript:void(0)" class="pull-right">　<i class="fa  fa-angle-double-up" toggle-collapse="#searchForm"></i> </a>
         </div>
         <div class="panel-body">
             <form id="searchForm" class="form-horizontal">
                 <div class="form-group">
                     <label class="control-label col-sm-1" for="url_^VLK">请求地址</label>
                     <div class="col-sm-2">
                         <input type="text" class="form-control" id="url_^VLK">
                     </div>
                     <label class="control-label col-sm-1" for="status_^VEQ">状态</label>
                     <div class="col-sm-2">
                    	 <select class="form-control" id="status_^VEQ">
                    	 	<option value="">请选择</option>
                    	 	<option value="unchecked">未检查</option>
                    	 	<option value="checked">已检查</option>
                    	 	<option value="fixed">已解决</option>
                    	 </select>
                     </div> 
                     <label class="control-label col-sm-1" for="content_^VLK">内容</label>
                     <div class="col-sm-2">
                         <input type="text" class="form-control" id="content_^VLK">
                     </div>
                     <div class="col-sm-3" style="text-align:left;">
                         <button type="button" style="margin-left:50px" class="btn btn-primary fa-search">查询</button>
                         <button type="button" style="margin-left: 50px" class="btn btn-primary fa-rotate-left">重置</button>
                     </div>
                 </div>
             </form>
         </div>
     </div>
     <table ab-grid data-id-field="id" data-url="/sys/sysLogErr/listJson">
         <thead>
         <tr>
             <th data-checkbox="true">ID</th>
             <th data-field="account" data-sort='account_'>登录账号</th>
             <th data-field="ip" >访问IP</th>
             <th data-field="ipAddress" >IP地址</th>
             <th data-field="status" data-sort='status_' data-formatter="labelFormatter" 
             		data-value-style="checked-已检查-warning,unchecked-未检查-danger,fixed-已解决-success,">状态</th>
             <th data-field="url" >请求地址</th>
             <th data-field="content" >异常描述</th>
             <th data-field="createTime" data-sort='createTime_' data-formatter="dateTimeFormatter">创建日期</th>
             <th data-field="id" data-formatter="innerHtmlFormatter" data-title="管理">
             	<a class='btn btn-outline btn-primary fa fa-edit' openDialog='编辑' qtip='编辑' url='./sysLogErrEdit.html?id={id}'></a>
             </th>
         </tr>
         </thead>
     </table>
</body>
</html>
