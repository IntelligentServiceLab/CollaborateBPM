<html>
<head>
<title>组织架构</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="../../build/common/base.css" rel="stylesheet">
	<script type="text/javascript" src="../../build/common/base.js"></script>
	<script type="text/javascript" src="../../build/common/gridList.js"></script>
	<script type="text/javascript">
		$(function(){
			if(navigator.appName == "Microsoft Internet Explorer" && navigator.appVersion.match(/9./i)=="9."){
				$("#group").height(500);
				$("#groupUser").height(500);
			}
			
			var groupId = $.getParam("id");
			$("#listFrame").attr("src","groupGet.html?id="+groupId);
			$("#listFrame2").attr("src","groupUserList.html?groupId="+groupId);
			
			if(!window.localStorage)return;
			
			
			$("#groupTab").click(function(){
				localStorage.orgTabReminder_="groupTab";
			})
			$("#groupUserTab").click(function(){
				localStorage.orgTabReminder_="groupUserTab";
			})
			
			if(localStorage.orgTabReminder_ ==="groupUserTab" ){
				$("#"+localStorage.orgTabReminder_).tab('show');
			}
		})
	
	</script>
</head>
<body>
	<ul class="nav nav-tabs" role="tablist">
	    <li role="presentation"  class="active"><a href="#group" role="tab" data-toggle="tab" id="groupTab">组织简介</a></li>
	    <li role="presentation"><a href="#groupUser"  data-toggle="tab" id="groupUserTab">组织人员</a></li>
	 </ul> 
	 <div  class="tab-content">
	 	<div id="group" class="tab-pane active" style="height: 90%">
	 		<iframe id="listFrame" src="" frameborder="no" width="100%" height="100%"></iframe>
	 	</div>
	 	<div id="groupUser" class="tab-pane " style="height: 90%">
	 		<iframe id="listFrame2" src="" frameborder="no" width="100%" height="100%"></iframe>
	 	</div>
	 </div>
</body>
</html>
